syntax = "proto3";

package proto.info.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/unioneplatform/proto/info";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Uni-one Platform API reference";
    description: "Uni-one Platform API is a RESTful API that can be accessed by an HTTP client such as `curl`, or any HTTP library which is part of most modern programming languages. This API reference is autogenerated from [protocol buffers](https://developers.google.com/protocol-buffers) defined in this [repository](https://github.com/unioneplatform/proto).\n\nSome endpoints, especially those that return lists of resources, have streaming responses; newline-separated stream of “chunks”. Each chunk is an envelope that can contain either a response message or an error. Only the last chunk will include an error, if any.";
    version: "alpha";
  };
  host: "api.unioneplatform.com";
  schemes: HTTPS;
};

// Vortex service definition.
service Info {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
    description: "(ALPHA) Uni-one Platform API. Base URL: https://api.unioneplatform.com"
    external_docs: {
      url: "https://github.com/unioneplatform/proto/tree/main/info/v1";
      description: "See here for the service definition.";
    }
  };

  // Get information.
  rpc GetInfo(GetInfoRequest) returns (GetInfoResponse) {
    option (google.api.http) = {
      get: "/info/v1"
    };
  }
}

// Request message for the GetInfo rpc.
message GetInfoRequest {}

// Response message for the GetInfo rpc.
message GetInfoResponse {
  string name = 1;
  string version = 2;
}
